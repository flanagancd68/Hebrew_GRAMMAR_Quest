bookdown::gitbook:
#bookdown::bs4_book
  includes:
    in_body:  scripts.js
  keep_md: yes
  css: style.css
  split_by: section+number
  citation_package: none
  config:
    toc:
      before: |
        <li><a href="./">Hebrew GRAMMAR Quest</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        <li><a href="https://holylanguage.com/index.html" target="blank">Holylanguage.com home page</a></li>
      collapse: section
      scroll_highlight: yes
    toc_depth: 1
    toolbar:
      position: fixed
    #download: ["pdf", "epub"]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
    info: yes

    
